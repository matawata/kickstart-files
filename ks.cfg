#version=RHEL8
# Use CDROM installation media
cdrom

# Use graphical install
graphical

# Firewall configuration
firewall --disabled

# Do not configure the X Window System
skipx

# System language
lang en_US.UTF-8

# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'

# System timezone
timezone America/Chicago --isUtc

# System bootloader configuration
bootloader --location=mbr

# Clear the Master Boot Record
zerombr

# Partition clearing information
clearpart --all --initlabel 

# Disk partitioning information
part /boot --fstype xfs --size=1024 --asprimary
part pv.01 --fstype=lvmpv --size=1 --grow
volgroup vg_os pv.01
logvol / --vgname=vg_os --name=lv_root --fstype="xfs" --size=10240 --grow --maxsize=20480
logvol swap --vgname=vg_os --name=lv_swap --size=2016 --grow --maxsize=4032

# System authorization information
authselect select sssd with-mkhomedir
rootpw --iscrypted $6$3k6P7gZU$...

# Network information
network  --bootproto=dhcp --device=eth0 --onboot=on --ipv6=auto --activate
network  --hostname=localhost.localdomain

# Run the Setup Agent on first boot
firstboot --disable

# Reboot after installation
reboot

# Package install information
%packages
@base
@core
@development
%end
